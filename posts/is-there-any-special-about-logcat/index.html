<h1>
    LogCat有什么特别的地方？
</h1>

<div>
    <hr />
<p>在android中，记录日志时用:</p>
<div class="mycode">`Log.i("tag", "message");`</div>
<p>在很多地方提到这好像是LogCat，为什么会给它一个专门的词，它有什么特别的地方吗？现在看来，只是它在android模拟机或者真机上运行时，会把log信息发回到idea的控制台。很有用，不过不知道是不是还有别的功能。</p>

</div>
