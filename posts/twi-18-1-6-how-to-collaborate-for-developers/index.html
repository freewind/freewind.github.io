<h1>
    TWI 1-6 开发者之间如何协作 – 画图游戏
</h1>

<div>
    <hr />
<h2>第一次</h2>
<p>每人拿一张纸条，上面写要画个什么，大家互相不能看</p>
<p>然后把大家画的拼在一起，发现很多东西不能拼成功</p>
<h2>第二次</h2>
<p>大家先互相看，知道整体是什么样的</p>
<p>然后定好接口，比如画车的两个人，要定好相同的高度，画房子和树的部分的，也要定好连接处的宽度</p>
<p>第二次拼在一起好多了</p>

</div>
</body>
