</h1>

<div>
    <hr />
<h2>问题</h2>
<p><a href="http://freewind.me/wp-content/uploads/2013/01/image96.png"><img src="http://freewind.me/wp-content/uploads/2013/01/image_thumb96.png" alt="image" title="image" /></a></p>
<h2>解答</h2>
<h3>反自反的定义</h3>
<p>如果对于每个$a \in R$，有$(a,a) \notin R$，那么集合A上的关系R是反自反的，即如果没有A中的元素与自己有关系，关系R就是反自反的。</p>
<h3>量词</h3>
<p>$ \forall x ((x,x) \notin R)$</p>
