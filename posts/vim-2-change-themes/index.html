<h1>
    vim 2. 更换配色
</h1>

<div>
    <hr />
<p>gvim默认使用的是一种灰色的配色方案，这也是它看起来其貌不扬的原因。见下图：</p>
<p><a href="http://freewind.me/wp-content/uploads/2011/09/1.jpg"><img src="http://freewind.me/wp-content/uploads/2011/09/1_thumb.jpg" alt="1" title="1" /></a></p>
<p>其实它背景应该是白色的，只是我为了保护眼睛，调成了绿豆色。<span id="more-48"></span></p>
<p>再看看很多人推荐的，也是我现在使用的evening配色。使用命令</p>
<p>:colo evening</p>
<p><a href="http://freewind.me/wp-content/uploads/2011/09/2.jpg"><img src="http://freewind.me/wp-content/uploads/2011/09/2_thumb.jpg" alt="2" title="2" /></a></p>
<p>再看看其它的：</p>
<p><a href="http://freewind.me/wp-content/uploads/2011/09/3.jpg"><img src="http://freewind.me/wp-content/uploads/2011/09/3_thumb.jpg" alt="3" title="3" /></a></p>
<p><a href="http://freewind.me/wp-content/uploads/2011/09/4.jpg"><img src="http://freewind.me/wp-content/uploads/2011/09/4_thumb.jpg" alt="4" title="4" /></a></p>
<p><a href="http://freewind.me/wp-content/uploads/2011/09/5.jpg"><img src="http://freewind.me/wp-content/uploads/2011/09/5_thumb.jpg" alt="5" title="5" /></a></p>
