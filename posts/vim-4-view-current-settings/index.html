<p>我们可以使用set命令来配置我们的vim，也可以使用它来查看。</p>
<p>设置：</p>
<pre><code>set go=xxxx
set guifont=xxxx
</code></pre>
<p>要想查看，则只输入：</p>
<pre><code>set go
set guifont
</code></pre>
<p>不要后面的等号</p>
