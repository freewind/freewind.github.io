<h1>
    使用MathType输入数学符号
</h1>

<div>
    <hr />
<p>在群里交流，各种数学符号是少不了的，特介绍一个非常好的数学软件，叫MathType。</p>
<p>截图如下：</p>
<p><a href="http://freewind.me/wp-content/uploads/2012/12/image19.png"><img src="http://freewind.me/wp-content/uploads/2012/12/image_thumb19.png" alt="image" title="image" /></a></p>
<p>上面是各种各样的符号，下面是输入区。可以输入各种各样的公式：</p>
<p><a href="http://freewind.me/wp-content/uploads/2012/12/image20.png"><img src="http://freewind.me/wp-content/uploads/2012/12/image_thumb20.png" alt="image" title="image" /></a></p>
<p>注意在中间有一个“标签”面板，可以把自己常用的拉到上面，方便使用。可先在输入区输入，然后用鼠标选中某个符号，把它拉上去即可：</p>
<p><a href="http://freewind.me/wp-content/uploads/2012/12/math1.gif"><img src="http://freewind.me/wp-content/uploads/2012/12/math1_thumb.gif" alt="math1" title="math1" /></a></p>
<p>每次从上面点一个符号非常不方便，可以把常用的，设置快捷键，这样输入起来就方便了：</p>
<p><a href="http://freewind.me/wp-content/uploads/2012/12/math2.gif"><img src="http://freewind.me/wp-content/uploads/2012/12/math2_thumb.gif" alt="math2" title="math2" /></a></p>
<p>自从用了它，我连草稿纸都省了。因为用它打数学公式，比我在纸上画的还快还美观。</p>
<p>软件已经传到“计算机数学”热情交流群（245125585）的群共享中。</p>

</div>
</body>
</html>
