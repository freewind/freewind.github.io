</h1>

<div>
    <hr />
<p>-o 运行于offline，不下载</p>
<p>-DfailIfNoTests=false 当找不到测试时，不失败。默认为false</p>
<p>-Dsurefire.useFile=false 直接在控制台显示错误栈。默认不显示。浪费不少时间</p>
<p>-e 显示所有错误</p>
