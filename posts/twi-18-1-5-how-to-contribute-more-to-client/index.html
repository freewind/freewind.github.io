<h1>
    TWI 1-5 如何向客户交付更多功能 – 折纸游戏
</h1>

<div>
    <hr />
<p>用纸折帽子，要通过用户验收</p>
<h2>第一轮</h2>
<p>大家低头使劲折，但用户一个都没满意，交付为0</p>
<p>这个时候大家才去问客户有什么要求</p>
<h2>第二轮</h2>
<p>大家折的少了，每一个都仔细按要求，虽然折的少了，但是客户满意的多了。</p>
<h2>结论</h2>
<p>要尽早跟客户确认需求，并严格按照需求做。少做多交付 > 多做都没完成</p>
