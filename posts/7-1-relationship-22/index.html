<div>

<h2>问题</h2>
<p><a href="http://freewind.me/wp-content/uploads/2013/01/image94.png"><img src="http://freewind.me/wp-content/uploads/2013/01/image_thumb94.png" alt="image" title="image" /></a></p>
<h2>解答</h2>
<p>一般用于比较的关系，如“A比B高”，“A比B跑得快”等，满足非自反关系。注意，比较中不可以包含“相等”关系，“A比B高或者跟B一般高”不是非对称。</p>
