<h2>解答</h2>
<p>“非对称(<strong>asymmetric</strong>)”与“反对称(<strong>irreflexive</strong>)”有区别。“反对称”中可以存在(x,x)，但非对称中不能。</p>
<h3>16.</h3>
<p><a href="http://freewind.me/wp-content/uploads/2013/01/image125.png"><img src="http://freewind.me/wp-content/uploads/2013/01/image_thumb126.png" alt="image" title="image" /></a></p>
<p>只有d是非对称的</p>
<h3>17.</h3>
<p><a href="http://freewind.me/wp-content/uploads/2013/01/image126.png"><img src="http://freewind.me/wp-content/uploads/2013/01/image_thumb127.png" alt="image" title="image" /></a></p>
<p>只有a是非对称的</p>
<h3>18.</h3>
<p><a href="http://freewind.me/wp-content/uploads/2013/01/image127.png"><img src="http://freewind.me/wp-content/uploads/2013/01/image_thumb128.png" alt="image" title="image" /></a></p>
<p>四个都不是非对称。</p>
<p>b中，如果网页a上没有链接，则(a,a)没有公共链接，属于R。所以不是“非对称”</p>
<h3>19.</h3>

<p>全都不是“非对称”。</p>
