<h1>
    TWI 1-3 如何演讲
</h1>
<div>
    <a href="http://findti.com/?r=0379029af20eda86" target="_blank">广告：从今天开始用云梯翻墙</a>
</div>

<div>
    <hr />
<p>大家总结了一堆，忘了。</p>
<p>每天中午都有几个人，每人5分钟做个session。</p>
<p>有人介绍自己，有人宠物保护，有人吉它，有人潜水员，有人讲编程，有人讲彩票，有人讲育儿</p>
<p>我的是“和stackoverflow做朋友”</p>
<p>feedback:</p>
<p>比较紧张，似乎沉浸在自己的回忆中</p>
<p>眼睛看着脚下， 要多看观众</p>
<p>缺少激情</p>
<p>声音不大</p>
<p>改进：</p>
<p>要经常环视观众，从每个人的头上方过去</p>
<p>站稳，不要乱晃</p>
<p>与听众互动</p>
<p>声音不能一个调，要有快慢和起伏</p>
<p>某些时候要有动作</p>
<p>准备要充分</p>
