<div>

<h2>题目</h2>
<p><a href="http://freewind.me/wp-content/uploads/2013/01/image85.png"><img src="http://freewind.me/wp-content/uploads/2013/01/image_thumb85.png" alt="image" title="image" /></a></p>
<h2>解答</h2>
<h3>a)</h3>
<p>如果一个关系既是对称的，又是反对称的，只有一种可能：如果有对称点，则对称点在矩阵的主对角线上。</p>
<p>假设集合A为{1,2,3,4}，则{(1,1),(2,2),(3,3),(4,4)}的任一子集都是对称和反对称的。</p>
<h3>b)</h3>
<p>关系中既包含不相等的对称点，又包含没有对称点的点。</p>
<p>假设集合A为{1,2,3,4}，则{(1,1),(2,1),(1,2),(2,3)}，既不是对称的，也不是反对称的。</p>
